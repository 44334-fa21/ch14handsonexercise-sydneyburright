<!DOCTYPE html>
<html lang="en">
	<head>
		<title>LASTNAME Chapter14HandsOnExercise</title>
		<meta charset="utf-8">
		<!-- jQuery 1.8 or later, 33 KB -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<!-- Fotorama from CDNJS, 19 KB -->
	<link  href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>

		<style>
		input { display: block;
						margin-bottom: 1em;
						}
		label { float: left;
						width: 5em;
				padding-right: 1em;
						text-align: right;
		}
		#submit { margin-left: 7em; }
		</style>
	</head>
<body>
	<h1>JavaScript Form</h1>
	<form method="post"
				action="http://webdevbasics.net/scripts/demo.php"
				onsubmit="return validateForm();">
	<label for="userName">Name:</label>
	<input type="text" name="userName" id="userName">

	<label for="userAge">Age:</label>
	<input type="text" name="userAge" id="userAge">
	<label type="text">City:</label>
	<input for="userCity" name="userCity" id="userCity">

	<input type="submit" value="Send information" id="submit">
	</form>

	<div class="fotorama" data-autoplay="true">
    <img src="pizza.jpg" data-caption="pizza" alt="pizza">
    <img src="lasagna.jpg" data-caption="lasagna" alt="lasagna">
    <img src="padthai.jpg" data-caption="padthai" alt="padthai">
    <img src="sushi.jpg" data-caption="sushi" alt="sushi">
  </div>

	<script>
	function validateForm(){
		if(document.forms[0].userName.value == "") {
			alert("Name field cannot be empty");
			return false;
		}
		if (document.forms[0].userAge.value < 18) {
			alert("Age is less than 18. You do not have access")
			return false;
		}
		if (document.forms[0].userCity.value == "") {
			alert("City field cannot be empty")
			return false;
		}
			alert("Name, age, and city are valid");
			return true;
	}
	</script>
</body>
</html>
